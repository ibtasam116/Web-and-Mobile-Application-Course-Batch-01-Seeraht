<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ToDo App | Using HTML, CSS & Javacript</title>

    <!-- Bootstrap Icon CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="todo-app">
        <h2 class="todo-app-title">ToDo Application</h2>
        <div class="todo-app-form">
            <input type="text" placeholder="Enter Task..." class="todo-app-input">
            <button class="todo-app-btn"><i class="bi bi-plus"></i>Add Task</button>
        </div>
        <span class="todo-app-divider"></span>
        <div class="todo-app-list"></div>
    </section>


    <!-- Custom JS File -->
    <script src="./js/script.js"></script>
</body>

</html>
