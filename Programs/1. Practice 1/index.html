<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programs 1 to 14</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <style>
        button {
            margin-bottom: 10px;
            width: 100%;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row mt-2 text-center">
            <div class="col-12 col-md-6 mb-sm-5 mb-0 border border-secondary rounded-5 shadow p-4 h-100">
                <ol class="fw-bold ">
                    <li>
                        <button class="btn btn-danger" onclick="maxBetweenTwo()">Maximum Between Two Numbers</button>
                    </li>
                    <li>
                        <button class="btn btn-danger" onclick="maxBetweenThree()">Maximum Between Three
                            Numbers</button>
                    </li>
                    <li>
                        <button class="btn btn-danger" onclick="checkNum()">Number Negative, Positive or Zero</button>
                    </li>
                    <li>
                        <button class="btn btn-danger" onclick="divisible()">Number Divisible by 5 and 11 or
                            Not</button>
                    </li>
                    <li>
                        <button class="btn btn-danger" onclick="evenOdd()">Number Even or Odd</button>
                    </li>
                    <li>
                        <button class="btn btn-danger" onclick="leapYear()">Year is Leap or Not</button>
                    </li>
                    <li>
                        <button class="btn btn-danger" onclick="alpha()">Character is Alphabet or Not</button>
                    </li>
                    <li>
                        <button class="btn btn-danger" onclick="vowel()">Check Vowel or Consonant</button>
                    </li>
                    <li>
                        <button class="btn btn-danger" onclick="upr()">Check Character is Uppercase or
                            Lowercase</button>
                    </li>
                    <li>
                        <button class="btn btn-danger" onclick="printWeek()">Print Week</button>
                    </li>
                    <li>
                        <button class="btn btn-danger" onclick="printMonth()">Print Month</button>
                    </li>
                    <li>
                        <button class="btn btn-danger" onclick="marksOfFiveSubjects()">Marks Of Five Subjects</button>
                    </li>
                </ol>
            </div>
            <div class="col-12 col-md-6 shadow p-3 border border-secondary rounded-5 h-100">
                <p class="fw-bold fs-3 shadow bg-secondary text-bg-dark border rounded-5">Output</p>
                <h3 id="output" class="mt-5"> </h3>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</body>

</html>
